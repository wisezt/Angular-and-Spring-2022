<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" alt="img-responsive">
                        </a>
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price">{{ tempProduct.unitPrice | currency: 'USD' }}</div>
                        <!-- <a href="#" class="primary-btn">Add to cart</a> -->
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <!-- if products empty then display a message -->
                <div *ngIf="products?.length == 0 " class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>


            </div>

            <!-- begin footer -->
            <div >
                <div class="row">
                    <div class="col-md-6"><p>Test</p></div>
                    
                    <div class="col-md-6">
                        
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 0%">
                                <ngb-pagination [(page)]="thePageNumber" 
                                                [pageSize]="thePageSize" 
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()"
                                                    ></ngb-pagination>
                                   
                            </div>
                            <div class="col-ml-2 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($any($event.target).value)">
                                <!-- <select (change)="updatePageSize($event.target.value)"> -->
                                    <option selected="true" >5</option>
                                    <option >10</option>
                                    <option >20</option>
                                    <option >50</option>
                                </select>
                            </div>
                        </div>
                    </div>
           
                </div>
            </div>
            <!-- end footer -->
        </div>
    </div>
</div>
